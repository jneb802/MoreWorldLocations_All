# Port trader dialogue — random talk
msg_randomPortTalk_1: "Ahh, another tall one wantin' me ships? Don't trip on the pier, human."
msg_randomPortTalk_2: "Coin first, cargo later. That's the way of the sea—and the way o' me beard!"
msg_randomPortTalk_3: "Got goods to move? My boats are faster than a troll smell downwind."
msg_randomPortTalk_4: "Humans always want somethin' shipped yesterday. Lucky for you, I run tomorrow's boats today!"
msg_randomPortTalk_5: "You pay, I haul. Simple as swingin' a hammer, less noisy too."
msg_randomPortTalk_6: "Keep yer fingers off the rum barrels—those be for the crew, not the cargo!"
msg_randomPortTalk_7: "By me beard, I've hauled heavier than you! Don't fret, yer shipment'll make it."
msg_randomPortTalk_8: "Ports, manifests, and coin. That's my life. What's yours, eh human?"

# Port trader dialogue — greets
msg_randomGreet_1: "Well met, longshanks! Come to send yer shiny things across the seas?"
msg_randomGreet_2: "Har! Another customer! Mind the ropes, they trip taller folk like you."
msg_randomGreet_3: "A fair wind blows, and so do fair deals—if ye got the coin."
msg_randomGreet_4: "By me beard, you look travel-worn. Lucky for ye, I deal in travel."
msg_randomGreet_5: "Step lively, human! Me dock's no place for daydreamers."
msg_randomGreet_6: "Good day to ye! Got cargo? I got ships."
msg_randomGreet_7: "Ah, the smell of coin on the breeze. You've got business, eh?"
msg_randomGreet_8: "Welcome to me port! Don't touch nothin' shiny, 'less ye bought it."

# Port trader dialogue — goodbyes
msg_randomGoodbye_1: "Fair winds, and don't sink me profits!"
msg_randomGoodbye_2: "Off with ye then—me ships won't load themselves."
msg_randomGoodbye_3: "Safe travels, longshanks. Spend more coin next time!"
msg_randomGoodbye_4: "Mind the seas—they're rougher than me uncle after three ales."
msg_randomGoodbye_5: "Cargo waits for no one. Move along!"
msg_randomGoodbye_6: "Till next tide, may yer boots stay dry."
msg_randomGoodbye_7: "Don't be a stranger—or worse, a debtor."
msg_randomGoodbye_8: "Goodbye, and may yer beard grow as strong as yer purse."
